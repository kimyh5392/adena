<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/assets/css/default.css">
        <link rel="stylesheet" href="/assets/css/sub.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <title>Adena</title>
    </head>
    <body>
        
        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1 class="logo">
                    <a href="/"><img src="/assets/images/logo.svg" alt=""></a>
                </h1>
                <button type="button" class="btn-nav">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <nav id="gnb">
                    <div class="gnb-wrap">
                        <button type="button" class="btn-close">
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </button>
                        <ul>
                            <li><a href="#">Overview</a></li>
                            <li><a href="#">Community</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="https://docs.adena.app" target="_blank">Docs</a></li>
                            <li><a href="https://dashboard.adena.app" target="_blank">Dashboard</a></li>
                        </ul>
                        <a href="https://chrome.google.com/webstore/detail/adena/oefglhbffgfkcpboeackfgdagmlnihnh" target="_blank" class="btn-chrome">Add to Chrome</a>
                    </div>
                </nav>
            </div>
        </header>
        
        <!-- Content -->
        <main id="content">
            <figure class="dashboard-commoing">
                <img src="/assets/images/img_coming_soon.png" alt="">
            </figure>
        </main>
        
        <!-- Footer -->
        <footer id="footer">
            <div class="container">
                <h3>Need help?</h3>
                <p>
                    Can’t find what you’re looking for? <br>
                    Check out our <a href="https://adena.gitbook.io/adena-docs/resources/faq" target="_blank">FAQ</a> or send us an <a href="mailto:info@adena.app">Email</a>
                </p>
                <div class="btn-area">
                    <a href="https://adena.gitbook.io/adena-docs/resources/faq" target="_blank">
                        <img src="/assets/images/ico_faq.svg" alt=""> FAQ
                    </a>
                    <a href="mailto:info@adena.app">
                        <img src="/assets/images/ico_mail.svg" alt=""> Email
                    </a>
                </div>
                <div class="agreement">
                    <ul>
                        <li><a href="https://adena.app/privacy" target="_blank">Privacy Policy</a></li>
                        <li><a href="https://adena.app/terms" target="_blank">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="sns-list">
                    <ul>
                        <li>
                            <a href="https://github.com/onbloc" target="_blank">
                                <img src="/assets/images/ico_github.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="https://docs.adena.app" target="_blank">
                                <img src="/assets/images/ico_gitbook.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="https://discord.gg/4xEZ3QSp" target="_blank">
                                <img src="/assets/images/ico_discord.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="https://medium.com/@adena.app" target="_blank">
                                <img src="/assets/images/ico_medium.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/adenaapp" target="_blank">
                                <img src="/assets/images/ico_twitter.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="info">
                    <p class="copyright">© 2022 adena.app</p>
                    <a href="https://onbloc.xyz" target="_blank">Built by <span>Onbloc</span></a>
                </div>
            </div>
        </footer>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script>
            (function($){
                // mobile nav 관련
                $(document).on('click', '.btn-nav', function(){
                    $('body').addClass('opened');
                });
                $(document).on('click', '.btn-close', function(){
                    $('body').removeClass('opened');
                });
                
                // item-slider
                $('.item-slider').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    arrows: false, 
                    dots: false,
                    autoplaySpeed: 4000,
                });
            })(jQuery);
        </script>
    </body>
</html>
